<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", sans-serif;
            background-color: #111;
            color: white;
        }

        header {
            position: relative;
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #ffcc66 10%, #ff9933 40%, #e67300 80%);
            color: black;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.4);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .botao-header {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 28px;
            border-radius: 30px;
            background: #ff8c00;
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }

        .card h4 {
            margin-top: 12px;
            font-size: 14px;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Musicas Encontradas</h1>
        <a href="{%url 'url_home'%}" class="botao-header">Pesquisar</a>
    </header>

    <div class="container">
        {% for musica in dados.data %}
        <div class="card">
            <a href="{% url 'url_perfil' musica.id %}">
                <img src="{{ musica.album.cover_medium }}" alt="{{ musica.album.title }}">
            </a>
            <h4>{{ musica.artist.name }} - {{ musica.title }}</h4>
        </div>
        {% endfor %}
    </div>
</body>
</html>
