<!DOCTYPE html>
<html lang="en">
<head>
    {% load widget_tweaks %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Busca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black;
            font-family: "Trebuchet MS", sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            position: relative;
            width: 100%;
            padding: 60px 0; 
            text-align: center;
            background: linear-gradient(135deg, #ffcc66 10%, #ff9933 35%, #e67300 70%);
            color: black;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.4);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        header h3 {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: normal;
        }

        .botao-header {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 28px;
            border-radius: 30px;
            background: #ff8c00;
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 80px;
        }

        .form-box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.25);
        }

        .input {
            width: 250px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #ff8c00;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>music researcher üîç</h1>
        <h3>Busque uma M√∫sica</h3>
        <a href="{% url 'url_listar' %}" class="botao-header">Avalia√ß√µes</a>
    </header>

    <div class="container">
        <div class="form-box">
            <form action="{% url 'url_buscar'%}" method="POST">
                {% csrf_token %}
                {{ form.pesquisa|add_class:"input" }}
                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>
</body>
</html>
