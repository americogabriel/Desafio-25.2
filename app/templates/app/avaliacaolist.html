<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Avaliações</h1>
    </header>
    <div class="container">
        {% for avaliacao in avaliacoes%}
            <h2>{{avaliacao.nomemusica}}</h2>
            <h3>{{avaliacao.estrelas}}</h3>
            <a href="{% url 'url_deletar' avaliacao.id%}">Deletar</a>
            <a href="{% url 'url_atualizar' avaliacao.id%}">Alterar</a>
        {% endfor %}
    </div>
</body>
</html>
