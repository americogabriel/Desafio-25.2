<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="{{musica.album.cover_medium}}">
        <h2>Artista: {{musica.artist.name}}</h2>
        <h2>Titúlo da obra: {{musica.title}}</h2>
        <h2>Duração: {{musica.duration}} segundos</h2>
        <audio controls>
            <source src="{{musica.preview}}" type="audio/mpeg">
        </audio>
        <h2>Link Deezer: <a href="{{musica.link}}">{{musica.link}}</a></h2>
    </div>
    <div class="classificacao">
        <form method="POST">
           <h3>Estrelas:</h3> Estrelas:<input type="number" min="0" max="5" name="estrelas">
            <h3>Opnião:</h3><textarea name="opniao" rows="4" cols="40" placeholder="digite aqui..." ></textarea>
        </form>
    </div>
</body>
</html>
